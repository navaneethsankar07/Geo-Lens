<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h3
        {
            font-family: Abel;
            font-size: 30px;
            padding-right: 250px;
            padding-top: -20px;
            position: relative;
            top: -20px;
        }
        h1, h2 {
            text-align: left;
            color: #333;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 40px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-box {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 10rem;
        }
        .detail-box:hover
        {
            box-shadow: 0 0 20px rgb(63, 200, 29)
        }
        .detail-box img
        {
            padding-right: 308px;
            width: 30px;
            height: 30px;
        }

        .detail-box p {
            font-size: 1em;
            margin: 0;
            color: #666;
        }

        .trend-section {
            margin-top: 40px;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <p>Current weather conditions and forecast</p>
        
        <h2>Today's Weather Details</h2>
        <div class="weather-details">
            <div class="detail-box">
                <img src="condition.png" alt="">
                <h3>Condition</h3>
                <p>Sunny</p>
            </div>
            <div class="detail-box">
                <img src="temp.png" alt="">
                <h3>Temperature</h3>
                <p>25Â°C</p>
            </div>
            <div class="detail-box">
                <img src="drop].png" alt="">
                <h3>Humidity</h3>
                <p>60%</p>
            </div>
            <div class="detail-box">
                <img src="wind.png" alt="">
                <h3>Wind</h3>
                <p>10 km/h</p>
            </div>
        </div>

        <h2>Temperature Trends</h2>
        <div class="trend-section">
            <!-- Placeholder for temperature trend chart -->
            <p>Temperature trend chart will be displayed here.</p>
        </div>
    </div>
</body>
</html>
