<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Lens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Geo Lens</h1>
            <div class="avatar"><i class="fa-regular fa-user"></i></div>
            <div class="search-bar">
              <i class="fa-solid fa-location-dot"></i>
              <p>Kanjirapally</p>
      <i class="fa-solid fa-angle-down"></i>
      <span class="separator">|</span>
              <button><i class="fa fa-search"></i></button>
                <input type="text" placeholder="SEARCH FOR LOCATION">
                
            </div>
            <div class="filter-buttons">
             
              <button><input type="radio" class="all" id="html" name="soil" >
                <label >SOIL REPORT</label></button>
                <button><input type="radio" class="all" id="html" name="water" >
                  <label >WATER REPORT</label></button>
                  <button><input type="radio" class="all" id="html" name="weather" >
                    <label>WEATHER REPORT</label></button>
                    <button><input type="radio" class="all" id="html" name="crop" >
                      <label >CROP REPORT</label></button>
            </div>
            <button class="know-land-button">KNOW YOUR LAND</button>
        </div>
    </div>


    <div class="container">
      <section class="analysis">
          <h2>Analysis</h2>
          <div class="analysis-options">
              <div class="analysis-item">
                  <img src="soil-icon.png" alt="Soil Icon">
                  <p style="font-family: Arvo;">Soil</p>
                  <span>Loamy</span>
              </div>
              <div class="analysis-item">
                  <img src="water.png" alt="Water Icon">
                  <p style="font-family: Lobster;">Water</p>
                  <span>High</span>
              </div>
              <div class="analysis-item">
                  <img src="weather-icon.png" alt="Weather Icon">
                  <p style="font-family: Bebas Neue;">Weather</p>
                  <span>Sunny</span>
              </div>
              <div class="analysis-item">
                  <img src="ph-icon.png" alt="pH Icon">
                  <p style="font-family: Comfortaa;">pH</p>
                  <span>6.5</span>
              </div>
          </div>
      </section>

      <section class="reports">

          <h2>Reports</h2>
          <div class="report-item">
            <div class="round">
              <img class="round-img" src="image (2).png" alt="Image 1">
            </div>
            
              <p>Soil Quality</p>
              <a href="soil.html"><button class="view-btn">View</button></a>
          </div>
          <div class="report-item">
            <div class="round">
              <img class="round-img" src="" alt="Image 1">
            </div>
              <p>Water Levels</p>
              <a href="water.html"><button class="view-btn">View</button></a>
          </div>
          <div class="report-item">
            <div class="round">
              <img class="round-img" src="" alt="Image 1">
            </div>
              <p>Weather Forecast</p>
              <a href="weather.html"><button class="view-btn">View</button></a>
          </div>
      </section>
  </div>
  <div class="container1">
    <section class="crop-recommendation">
        <h2>Crop Recommendation</h2>
        <p class="subheading">crop recommendation according to your location</p>
        <div class="crop-list">
            <div class="crop-item">
                <div class="crop-icon">
                  <img class="round-img" src="" alt="Image 1">
                </div>
                <a href="https://en.wikipedia.org/wiki/Coconut"><p>COCONUT</p></a>
            </div>
            <div class="crop-item">
                <div class="crop-icon">
                  <img class="round-img" src="" alt="Image 1">
                </div>
                <a href="https://en.wikipedia.org/wiki/Banana"><p>BANANA</p></a>
            </div>
            <div class="crop-item">
                <div class="crop-icon">
                  <img class="round-img" src="" alt="Image 1">
                </div>
               <a href="https://en.wikipedia.org/wiki/Natural_rubber"> <p>RUBBER</p></a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
